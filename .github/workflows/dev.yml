# The primary point of this workflow is to ensure that the developer experience is good.
# We take a very vanilla ubuntu image, install all necessary dependencies via "normal" means,
# and then run the build and test steps as described in the README.md file.

# The artifacts produced by these builds are not intended to be used for anything other than
# ensuring that the developer experience is good.

# Production artifacts are produced in a sterile environment (in another CI workflow).

name: "dev.yml"

on:
  pull_request: { }
  push:
    branches:
      - "main"
  merge_group:
    types: [ "checks_requested" ]
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: "boolean"
        description: "Run with tmate enabled"
        required: false
        default: false
      debug_justfile:
        type: "boolean"
        description: "enable to see debug statements from just recipes"
        required: false
        default: false

concurrency:
  group: "${{ github.workflow }}:${{ github.event.pull_request.number || github.event.after || github.event.merge_group && github.run_id }}"
  cancel-in-progress: true

permissions:
  contents: "read"
  packages: "write"
  id-token: "write"

jobs:
  check:
    permissions:
      checks: "write"
      pull-requests: "write"
      contents: "read"
      packages: "write"
      id-token: "write"
    strategy:
      fail-fast: false
      matrix:
        profile:
          - name: "debug"
            sterile: ""
          - name: "debug"
            sterile: "sterile"
          - name: "release"
            sterile: "sterile"
          - name: "fuzz"
            sterile: "sterile"
          #- name: "release"
          #  sterile: ""
          #- name: "fuzz"
          #  sterile: ""
        debug_justfile:
          - "${{ inputs.debug_justfile || false }}"
    name: "${{matrix.profile.name}} ${{matrix.profile.sterile}}"
    runs-on: "lab"
    timeout-minutes: 45
    steps:
      - name: "login to ghcr.io"
        uses: "docker/login-action@v3"
        with:
          registry: "ghcr.io"
          username: "${{ github.actor }}"
          password: "${{ secrets.GITHUB_TOKEN }}"

      - name: "install rust"
        uses: "dtolnay/rust-toolchain@master"
        with:
          toolchain: "stable"
          targets: "x86_64-unknown-linux-gnu"
          components: "rustfmt,clippy"

      - name: "install cargo binstall"
        uses: "cargo-bins/cargo-binstall@v1.12.7"

      - name: "Checkout"
        uses: "actions/checkout@v4"
        with:
          persist-credentials: "false"
          fetch-depth: "0"

      - name: "install just"
        run: |
          cargo binstall --no-confirm just

      - name: "set up compile-env"
        run: |
          just --yes debug_justfile="${{matrix.debug_justfile}}" refresh-compile-env
          just --yes debug_justfile="${{matrix.debug_justfile}}" fake-nix

      - name: "cargo deny check"
        run: |
          just debug_justfile="${{matrix.debug_justfile}}" cargo deny check

      - id: "debug_test"
        name: "test debug"
        run: |
          set -euo pipefail
          just \
            debug_justfile="${{matrix.debug_justfile}}" \
            profile=debug \
            target=x86_64-unknown-linux-gnu \
            cargo nextest run --status-level=none --final-status-level=skip --message-format=libtest-json-plus > ./target/nextest/debug.json
          mv ./target/nextest/default/junit.xml ./target/nextest/default/debug.junit.xml
          jq \
            --raw-output \
            --slurp '.[] | select(.type == "test" and (.name | test(".*#\\d+"))) | ( .name | split("#") ) | 
                     [.[0], (.[1] | tonumber)] | @csv
          ' ./target/nextest/debug.json > ./target/nextest/debug.flakes.csv
          if [ -s ./target/nextest/debug.flakes.csv ]; then
            cargo binstall --no-confirm csview
            { 
              echo "FLAKY_TESTS_DEBUG<<EOF"
              echo -e "### :warning: Flaky tests (debug run)\n";
              echo "| test | retries |"
              echo "|------|---------|"
              csview --style=markdown --no-headers --body-align=left ./target/nextest/debug.flakes.csv;
              echo "EOF"
            } >> "${GITHUB_ENV}"
          fi

      - name: "upload debug test results to codecov"
        if: ${{ always() }}
        uses: "codecov/codecov-action@v5"
        with:
          fail_ci_if_error: true
          files: ./target/nextest/default/debug.junit.xml
          report_type: "test_results"
          disable_search: 'true'
          use_oidc: 'true'
          verbose: true
          flags: "profile_debug"

      - id: "release_test"
        name: "test release"
        run: |
          set -euo pipefail
          just \
            debug_justfile="${{matrix.debug_justfile}}" \
            profile=release \
            target=x86_64-unknown-linux-gnu \
            cargo nextest run --status-level=none --final-status-level=skip --message-format=libtest-json-plus > ./target/nextest/release.json
          mv ./target/nextest/default/junit.xml ./target/nextest/default/release.junit.xml
          jq \
            --raw-output \
            --slurp '.[] | select(.type == "test" and (.name | test(".*#\\d+"))) | ( .name | split("#") ) | 
                     [.[0], (.[1] | tonumber)] | @csv
          ' ./target/nextest/release.json > ./target/nextest/release.flakes.csv
          if [ -s ./target/nextest/release.flakes.csv ]; then
            cargo binstall --no-confirm csview
            { 
              echo "FLAKY_TESTS_RELEASE<<EOF"
              echo -e "\n### :warning: Flaky tests (release run)\n";
              echo "| test | retries |"
              echo "|------|---------|"
              csview --style=markdown --no-headers --body-align=left ./target/nextest/release.flakes.csv;
              echo "EOF"
            } >> "${GITHUB_ENV}"
          fi

      - name: "upload release test results to codecov"
        if: ${{ always() }}
        uses: "codecov/codecov-action@v5"
        with:
          fail_ci_if_error: true
          files: ./target/nextest/default/release.junit.xml
          report_type: "test_results"
          disable_search: 'true'
          use_oidc: 'true'
          verbose: true
          flags: "profile_release"

      - id: "code_coverage"
        name: "code coverage"
        run: |
          set -euo pipefail
          just cargo binstall --no-confirm cargo-llvm-cov
          just \
            debug_justfile="${{matrix.debug_justfile}}" \
            profile=fuzz \
            target=x86_64-unknown-linux-gnu \
            coverage --status-level=none --final-status-level=skip --message-format=libtest-json-plus > ./target/nextest/coverage.json
          mv ./target/nextest/default/junit.xml ./target/nextest/default/coverage.junit.xml
          jq \
            --raw-output \
            --slurp '.[] | select(.type == "test" and (.name | test(".*#\\d+"))) | ( .name | split("#") ) | 
                     [.[0], (.[1] | tonumber)] | @csv
          ' ./target/nextest/coverage.json > ./target/nextest/coverage.flakes.csv
          if [ -s ./target/nextest/coverage.flakes.csv ]; then
            cargo binstall --no-confirm csview
            { 
              echo "FLAKY_TESTS_COVERAGE<<EOF"
              echo -e "### :warning: Flaky tests (coverage run)\n";
              echo "| test | retries |"
              echo "|------|---------|"
              csview --style=markdown --no-headers --body-align=left ./target/nextest/coverage.flakes.csv;
              echo "EOF"
            } >> "${GITHUB_ENV}"
          fi

      - name: "upload coverage test results to codecov"
        if: ${{ always() }}
        uses: "codecov/codecov-action@v5"
        with:
          fail_ci_if_error: true
          files: ./target/nextest/default/coverage.junit.xml
          report_type: "test_results"
          disable_search: 'true'
          use_oidc: 'true'
          verbose: true
          flags: "profile_coverage"

      - name: "upload codecov analysis"
        if: ${{ always() }}
        uses: "codecov/codecov-action@v5"
        with:
          fail_ci_if_error: true
          files: ./target/nextest/coverage/codecov.json
          report_type: "coverage"
          disable_search: 'true'
          use_oidc: 'true'
          verbose: true
          flags: "profile_coverage"

      - uses: "marocchino/sticky-pull-request-comment@v2"
        if: ${{ always() }}
        with:
          header: "flakes"
          ignore_empty: 'true'
          message: |
            ${{ env.FLAKY_TESTS_DEBUG }}${{ env.FLAKY_TESTS_RELEASE }}${{ env.FLAKY_TESTS_COVERAGE }}

      - name: "publish dev/release/coverage test report"
        uses: "mikepenz/action-junit-report@v5"
        if: "${{ always() }}"
        with:
          annotate_notice: 'false'
          annotate_only: 'false'
          check_annotations: 'true'
          check_retries: 'false'
          comment: 'false'
          detailed_summary: 'true'
          fail_on_failure: 'false'
          fail_on_parse_error: 'true'
          flaky_summary: 'true'
          include_empty_in_summary: 'true'
          include_passed: 'true'
          include_time_in_summary: 'true'
          report_paths: 'target/nextest/default/*junit.xml'
          require_passed_tests: 'true'
          require_tests: 'true'
          simplified_summary: 'true'
          truncate_stack_traces: 'false'
          group_reports: 'true'
          check_name: 'test-report'
          skip_success_summary: 'false'
          job_summary: 'true'
          verbose_summary: 'false'

      - id: "clippy"
        name: "run clippy"
        run: |
          just debug_justfile="${{matrix.debug_justfile}}" \
            cargo clippy --all-targets --all-features -- -D warnings

      - id: "docs"
        name: "run rustdoc"
        run: |
          just \
            debug_justfile="${{matrix.debug_justfile}}" \
            profile=debug \
            target=x86_64-unknown-linux-gnu \
            cargo doc
          just \
            debug_justfile="${{matrix.debug_justfile}}" \
            profile=release \
            target=x86_64-unknown-linux-gnu \
            cargo doc

      - name: "Setup tmate session for debug"
        if: ${{ failure() && github.event_name == 'workflow_dispatch' && inputs.debug_enabled }}
        uses: "mxschmitt/action-tmate@v3"
        timeout-minutes: 60
        with:
          limit-access-to-actor: true

  summary:
    name: "Summary"
    runs-on: "ubuntu-latest"
    needs:
      - check
    steps:
      - run: |
          exit 0
