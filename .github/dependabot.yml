version: 2

updates:
  - package-ecosystem: "github-actions"
    target-branch: "main"
    commit-message: "dep(github-actions): bump github actions dependencies"
    directories:
      - "/"
    schedule:
      interval: "weekly"
    labels:
      - automated
      - dependencies
  - package-ecosystem: "cargo"
    target-branch: "main"
    commit-message: "dep(cargo): bump cargo dependencies"
    directories:
      - "/"
    schedule:
      interval: "weekly"
    labels:
      - automated
      - dependencies
    versioning-strategy: "lockfile-only"
    groups:
      dev-dependencies:
        applies-to: "version-updates"
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
