    crossorigin="anonymous"
></script>

<script>
    const katexStuff = () => {
        document.addEventListener("DOMContentLoaded", () => {
            for (const el of document.querySelectorAll("pre.language-math > code")) {
                const p = document.createElement("p");
                const outerSpan = document.createElement("span");
                const newSpan = document.createElement("span");
                newSpan.classList.add("katex-display");
                katex.render(el.innerText, newSpan, { throwOnError: true, displayMode: true });
                p.appendChild(outerSpan);
                outerSpan.appendChild(newSpan);
                el.parentNode.parentElement.replaceWith(p);
            }
            renderMathInElement(document.body, {
                delimiters: [
                    { left: "$$", right: "$$", display: true },
                    { left: "$", right: "$", display: false },
                    { left: "$\`", right: "\`$", display: false },
                    { left: "\\(", right: "\\)", display: false },
                    { left: "\\begin{equation}", right: "\\end{equation}", display: true },
                    { left: "\\begin{align}", right: "\\end{align}", display: true },
                    { left: "\\begin{alignat}", right: "\\end{alignat}", display: true },
                    { left: "\\begin{gather}", right: "\\end{gather}", display: true },
                    { left: "\\begin{CD}", right: "\\end{CD}", display: true },
                    { left: "\\[", right: "\\]", display: true },
                ],
            });
        });
    };

    const mermaidStuff = () => {
        document.addEventListener("DOMContentLoaded", () => {
            for (const el of document.querySelectorAll("pre.language-mermaid > code")) {
                const parent = el.parentElement;
                el.querySelectorAll("br").forEach((br) => br.remove());
                parent.textContent = el.textContent;
                parent.classList.add("mermaid");
            }
        });
    };
</script>

<script
    defer
    src="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/contrib/auto-render.min.js"

    crossorigin="anonymous"
    onload="katexStuff();"
></script>
