[workspace]

members = [
	"dataplane",
	"dpdk",
	"dpdk-sys",
	"dpdk-sysroot-helper",
	"errno",
	"net",
]

default-members = [
	"dpdk-sysroot-helper",
	"errno",
	"net",
]

resolver = "2"

[workspace.dependencies]

# Internal

dpdk = { path = "./dpdk" }
dpdk-sys = { path = "./dpdk-sys" }
dpdk-sysroot-helper = { path = "./dpdk-sysroot-helper" }
errno = { path = "./errno" }
net = { path = "./net" }

# External
arbitrary = { version = "1.4.1", default-features = false, features = [] }
arrayvec = { version = "0.7.6", default-features = false, features = [] }
bindgen = { version = "0.71.1", default-features = false, features = [] }
bolero = { version = "0.12.0", default-features = false, features = [] }
doxygen-rs = { version = "0.4.0", default-features = false, features = [] }
etherparse = { version = "0.17.0", default-features = false, features = [] }
serde = { version = "1.0.213", default-features = false }
thiserror = { version = "2.0.11", default-features = false, features = [] }
# attribute feature is so commonly used that we should just leave it on globally
tracing = { version = "0.1.40", default-features = false, features = ["attributes"] }

[profile.dev]
panic = "unwind"

[profile.release]
panic = "unwind"

[profile.fuzz]
inherits = "release"
opt-level = 3
panic = "unwind"
debug = "full"
debug-assertions = true
overflow-checks = true
lto = "thin"
codegen-units = 1
