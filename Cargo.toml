[workspace]

members = ["dataplane",
	"dpdk",
	"dpdk-sys",
	"errno", "fake-kani", "fake-kani-macro",
	"net",
	"scratch",
]
resolver = "2"

[workspace.dependencies]

# local
dpdk = { path = "dpdk" }
dpdk-sys = { path = "dpdk-sys" }
dpdk-sysroot-helper = { path = "dpdk-sysroot-helper" }
errno = { path = "errno" }
fake-kani-macro = { path = "fake-kani-macro" }
kani = { path = "fake-kani", package = "fake-kani" }
net = { path = "net" }

# external
arrayvec = { version = "0.7.6", default-features = false }
allocator-api2 = { version = "0.2.21", default-features = false }
blink-alloc = { version = "0.3.1", default-features = false }
bindgen = { version = "0.71.1" }
bolero = { version = "0.12.0" }
criterion = { version = "0.5.1", default-features = true }
crossbeam = { version = "0.8.4", default-features = false }
doxygen-rs = { version = "0.4.0" }
etherparse = { version = "0.16.0", default-features = false }
metrics = { version = "0.24.1", default-features = false }
no-panic = { version = "0.1.33", default-features = false }
priority-queue = { version = "2.1.1", default-features = false }
rand = { version = "0.8.5", default-features = false }
serde = { version = "1.0.213", default-features = false, features = ["derive", "alloc"] }
thiserror = { version = "2.0.4", default-features = false }
tokio = { version = "1.42.0", default-features = false }
tracing = { version = "0.1.40", default-features = false, features = ["attributes"] }
tracing-subscriber = { version = "0.3.18" }
tracing-test = { version = "0.2.5" }

[profile.release]
debug = "full"
codegen-units = 1
lto = "thin"
opt-level = 3
incremental = false

[profile.fuzz]
inherits = "release"
